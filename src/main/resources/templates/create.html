<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
<h1>Account form</h1>
<form th:action="@{/students/create}" method="post" th:object="${student}">
    <div>
        Name <input type="text" th:field="*{name}">
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
            Error</span>
    </div>
    <br>
    <div>
        StudentId <input type="text" th:field="*{studentId}">
        <span class="error" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}">Name
            Error</span>
    </div>
    <br>
    <div>
        Email <input type="text" th:field="*{email}">
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name
            Error</span>

    </div>

    <div>
        Password <input type="password" th:field="*{pasword}">
        <span class="error" th:if="${#fields.hasErrors('pasword')}" th:errors="*{pasword}">password
            Error</span>
    </div>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
